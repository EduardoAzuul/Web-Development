<!DOCTYPE html>

<head runat="server">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise - Find Next Prime Number</title>

    <script type="text/javascript">
        function isPrime(num) {
            if (num < 2) return false;
            if (num === 2) return true;
            if (num % 2 === 0) return false;
            
            // Only check up to square root for efficiency
            for (var i = 3; i <= Math.sqrt(num); i += 2) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function checkPrime() {
            var id = document.getElementById("num");
            var number = parseInt(document.getElementById("num").value);
            var maxNum = parseInt(1299827);
            if (number < maxNum && !isNaN(number)) {
                for (var i = number + 1; i < maxNum; i++) {
                    if(isPrime(i)) {
                        alert("Next prime number is: " + i);
                        return i;
                        
                    } else
                    continue;
                }
            } else {
                window.alert("Please Enter Number Below 1299827 or Enter A Valid Integer");
                id.value = "";
            }
        }

    </script>
</head>

<body>
    <form id="form1" runat="server">
        <div>
            <input type="text" id="num" />
            <button id="btn"  type="button"  onclick="checkPrime();return false">
                Click To Get Next Prime Number</button>
        </div>
    </form>
</body>

</html>
