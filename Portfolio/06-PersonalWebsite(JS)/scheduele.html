        <!-- ===== WEEKLY SCHEDULE FORM ===== -->
    <form class="calendar-form">

        <!-- Date -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <hr>

        <!-- Time -->
        <label for="timeStart">Time start:</label>
        <input type="time" id="timeStart" name="timeStart" required>

        <label for="timeEnd">Time end:</label>
        <input type="time" id="timeEnd" name="timeEnd" required>
        <hr>

        <!-- Activity -->
        <label for="activity">Activity:</label>
        <input type="text" id="activity" name="activity" placeholder="e.g. Study session" required>
        <hr>

        <!-- Place -->
        <label for="place">Place:</label>
        <input type="text" id="place" name="place" placeholder="e.g. Library" required>
        <hr>

        <!-- Type -->
        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="">-- Select type --</option>
            <option value="school">School</option>
            <option value="personal">Personal</option>
            <option value="professional">Professional</option>
            <option value="familiar">Familiar</option>
            <option value="other">Other</option>
        </select>
        <hr>

        <!-- Notes -->
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" rows="3" placeholder="Additional details..."></textarea>
        <hr>

        <!-- Flag -->
        <label for="flag">Flag (color):</label>
        <input type="color" id="flag" name="flag" value="#ff0000">
        <hr>

        <!-- Free / Busy -->
        <label for="freebusy">
            <input type="checkbox" id="freebusy" name="freebusy">
            Mark as Free / Busy
        </label>
        <hr>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary mt-3">Save Schedule</button>
    </form>
